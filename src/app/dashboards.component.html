<div *ngIf="dashboards" class="row">
	<div class="col-md-12">
		<ul class="nl-tilelist">
			<li *ngFor="let dashboard of dashboards">
				<!--a [routerLink]="getDashboardRouterLink(dashboard.id, dashboard.dashboard_type)"-->
					<div (click)="showDashboard($event, dashboard.id, dashboard.dashboard_type)" class="nl-tileitem" style="width: 350px; height: 200px; background-color: #000">
						<img [src]="getDashboardThumbnailUrl(dashboard.dashboard_type)"
						     style="width: 348px; height: 160px;">

						<!--div style="position: absolute; bottom:5px; right:8px; z-index: 10; width:15px; height: 15px; border-radius: 7px;"
							 [style.background-color]="getHealthStatusColor(dashboard.health_status)">
						</div-->

						<div (click)="$event.stopPropagation();false" style="position: absolute; bottom: 5px; right: 8px; z-index: 10;">
							<button type="button" class="btn btn-dark"
							        (click)="editDashboard($event, dashboard.id, dashboard.dashboard_type)" style="height: 28px; padding-top: 0px;">
								<img src="../assets/buttimages/pencil.png" style="height: 23px;">
							</button>
						</div>
						<div style="height:35px; position:absolute; bottom:0; width:100%; vertical-align: bottom">
              <span style="color: #aaaaaa; font-size:1.5em; text-shadow: 0px 0px black; margin-top: 4px; margin-left: 5px; margin-right: 15px;"><b>{{dashboard.caption}}</b>
              </span>
						</div>
					</div>

			</li>
		</ul>
	</div>
</div>
<div *ngIf="isAdmin" class="row">
  <div class="col-md-12">
    <span dropdown>
  <a href dropdownToggle (click)="false">
    <img src="../assets/buttimages/plus-filled.png" style="height:40px">
  </a>
    <ul *dropdownMenu class="dropdown-menu" role="menu">
      <li role="menuitem" *ngFor="let choice of dropdownCreateItems">
        <a class="dropdown-item" style="cursor: hand;" (click)="createDashboard(choice.id)">{{choice.caption}}</a>
      </li>
    </ul>
</span>
  </div>
</div>
