<header>
  <div class="bigheader" style="width:100%;">
    <table class="bigheader" style="width: 100%; background-color: #000000;">
      <tr><td> <div class="Left" style="padding-top: 10px; padding-bottom: 5px; padding-left: 10px;">
        <ul class="nav-menu">
          <li *ngFor="let navitem of navitems" class="nav-menuitem" routerLinkActive="nav-active">
            <a routerLink="{{navitem.routerlink}}"><img src="/assets/navicons/{{navitem.imagefilename}}.png" style="height:35px;"><br/>{{navitem.caption}}</a>
          </li>
        </ul>
      </div></td>
        <td><h1>{{current_headline}}</h1></td>
        <td style="width: 30px;"><a [routerLink]="['/userprofile']" *ngIf="isAuthenticated" style="cursor: pointer"><img src="../assets/navicons/user.png" style="height: 40px;"></a></td>
        <td style="width: 30px;"><a [routerLink]="['/failurelist']" style="text-decoration: none;"><img [src]="healthStatusImage" style="height: 40px;"></a></td>
        <td style="padding-top: 8px; padding-left: 20px;" width="150px"><a routerLink="/"><img src="../assets/netlogger_big_trans_white.png" style="height:50px; display: inline;"></a>
        </td>
      </tr>

    </table>
  </div>


 <div class="compactheader" style="text-align: center; width: 100%; height: 70px; background-color: #000000">
    <div style="width: 100%; padding-top: 5px; padding-bottom: 3px; padding-left: 10px;">
      <ul class="nav-menu">
        <li *ngFor="let navitem of navitems" class="nav-menuitem" routerLinkActive="nav-active">
          <a routerLink="{{navitem.routerlink}}"><img src="/assets/navicons/{{navitem.imagefilename}}.png" style="height:30px;"><!--br/>{{navitem.caption}}--></a>
        </li>
      </ul>
      <a [routerLink]="['/userprofile']" *ngIf="isAuthenticated" style="cursor: pointer; position:absolute; right:45px; top:3px;"><img src="../assets/navicons/user.png" style="height: 40px;"></a>
      <!--a [routerLink]="['/failurelist']" style="text-decoration: none; position:absolute; right:5px; top:3px;"><img [src]="healthStatusImage" style="height: 40px;"></a-->
      <a routerLink="/"><img src="../assets/netlogger_logo.png" style="height:35px; position: absolute; right:5px; top:5px;"></a>
    </div>
   <div style="width: 100%">
     <h5>{{current_headline}}</h5>
   </div>
 </div>

</header>
<main style="padding-top: 40px; padding-left: 8px; padding-right: 8px;">
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>

</main>
